<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Bài 9 - CSS Đơn giản</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <!-- Ví dụ về Biến -->
    <h1 class="tieu-de">Học CSS Variables</h1>
    <button class="nut-bam">Nút bấm 1</button>
    <button class="nut-bam" style="background-color: var(--mau-phu);">Nút bấm 2</button>

    <hr>

    <!-- Ví dụ về Đơn vị -->
    <h2>Các đơn vị đo</h2>
    <div class="hop-px">200px (Cố định)</div>
    <div class="hop-phan-tram">50% (Theo bố)</div>
    <div class="hop-vw">50vw (Theo màn hình)</div>

    <div class="doan-van-cha">
        Font cha 20px
        <p class="doan-van-con">Font con 2em (2 lần bố)</p>
    </div>

    <hr>

    <!-- Ví dụ về Hàm -->
    <h2>Hàm calc và attr</h2>

    <div class="tinh-toan">
        Chiều rộng = 100% - 100px
    </div>

    <p class="hien-thi-nd" data-text="Dữ liệu này trong HTML">
        Rê chuột vào đây:
    </p>

</body>

</html>
